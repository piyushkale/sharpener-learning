<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant App</title>
    <style>
      * {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: black;
        background-color: rgb(210, 210, 255);
        margin: 0;
        padding: 0;
      }
      form {
        display: flex;
        justify-content: center;
        align-items: start;
        gap: 1em;
        margin: 2em;
        flex-flow: column;
      }
      #order{
        display: flex;
        justify-content: start;
        align-items: center;
        flex-flow: column;
      }
    </style>
  </head>
  <body>
    <form onsubmit="handleFormSubmit(event)">
      <div>
        <label for="price"> Choose Price </label
        ><input id="price" type="text" name="price" />
      </div>
      <div>
        <label for="dish"> Choose Dish </label
        ><input id="dish" type="text" name="dish" />
      </div>
      <div>
        <label for="table"> Choose Table </label>
        <select id="table" name="table_selection">
          <option value="table1">Table 1</option>
          <option value="table2">Table 2</option>
          <option value="table3">Table 3</option>
        </select>
      </div>
      <button style="padding: 0.5em;" type="submit">Add to bill</button>
    </form>

<div id="order">
    Orders:<br>
    Table 1
    <div id="t1">Table 1</div>
    <br>
    Table 2
    <div id="t2">Table 2</div>
    <br>
    Table 3
    <div id="t3">Table 3</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
